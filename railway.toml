[build]
builder = "nixpacks"

[build.nixpacks]
nodejs_version = "20"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 30
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
startCommand = "npm start"

# Long-lived connection support for SSE/MCP
# Railway's default proxy timeout is 30s, we need longer for SSE
[deploy.networking]
# Keep connections alive for up to 5 minutes
idleTimeout = 300
